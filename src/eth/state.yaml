- name: eth_getBalance
  summary: Returns the balance of the account of given address.
  params:
    - name: Address
      required: true
      schema:
        $ref: '#/components/schemas/address'
    - name: Block
      required: false
      schema:
        $ref: '#/components/schemas/BlockNumberOrTagOrHash'
  result:
    name: Balance
    schema:
      $ref: '#/components/schemas/uint'
- name: eth_getStorageAt
  summary: Returns the value from a storage position at a given address.
  params:
    - name: Address
      required: true
      schema:
        $ref: '#/components/schemas/address'
    - name: Storage slot
      required: true
      schema:
        $ref: '#/components/schemas/uint256'
    - name: Block
      required: false
      schema:
        $ref: '#/components/schemas/BlockNumberOrTagOrHash'
  result:
    name: Value
    schema:
      $ref: '#/components/schemas/bytes'
- name: eth_getTransactionCount
  summary: Returns the number of transactions sent from an address.
  params:
    - name: Address
      required: true
      schema:
        $ref: '#/components/schemas/address'
    - name: Block
      required: false
      schema:
        $ref: '#/components/schemas/BlockNumberOrTagOrHash'
  result:
    name: Transaction count
    schema:
      $ref: '#/components/schemas/uint'
- name: eth_getCode
  summary: Returns code at a given address.
  params:
    - name: Address
      required: true
      schema:
        $ref: '#/components/schemas/address'
    - name: Block
      required: false
      schema:
        $ref: '#/components/schemas/BlockNumberOrTagOrHash'
  result:
    name: Bytecode
    schema:
      $ref: '#/components/schemas/bytes'
- name: eth_getProof
  summary: Returns the merkle proof for a given account and optionally some storage keys.
  params:
    - name: Address
      required: true
      schema:
        $ref: '#/components/schemas/address'
    - name: StorageKeys
      required: true
      schema:
        title: Storage keys
        type: array
        items:
          $ref: '#/components/schemas/bytesMax32'
    - name: Block
      required: true
      schema:
        $ref: '#/components/schemas/BlockNumberOrTagOrHash'
  result:
    name: Account
    schema:
      $ref: '#/components/schemas/AccountProof'
